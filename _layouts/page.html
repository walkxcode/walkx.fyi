---
layout: default
---

<header>
  <nav class="backlinks">
    <ul>
      {% for backlink in page.backlinks %}
      <li>
        <a href="{{ backlink.url }}">{{ backlink.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <h1>
    {{ page.title }} {% if page.emoji %}
    <i class="emoji" aria-hidden="true">{{ page.emoji }}</i>{% endif %}
  </h1>
</header>
{{ content }}
